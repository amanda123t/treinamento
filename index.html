<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jornada GMO</title>

<style>
body{font-family:Arial;margin:0;background:#f5f5f5}
.header{padding:30px;text-align:center;background:#111;color:white}
.timeline{display:flex;gap:10px;overflow:auto;padding:20px}
.step{background:white;border-radius:10px;padding:10px 14px;cursor:pointer;border:1px solid #ddd}
.card{background:white;margin:20px;border-radius:14px;padding:20px}
button{padding:10px 16px;border:none;border-radius:8px;background:#2563eb;color:white;cursor:pointer}
</style>
</head>

<body>

<div class="header">
<h2>Jornada Comercial de GMO</h2>
</div>

<div class="timeline" id="timeline"></div>

<div class="card" id="card"></div>

<!-- MODAL VIDEO -->
<div id="modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);align-items:center;justify-content:center">
  <div style="background:white;padding:20px;border-radius:12px;max-width:800px;width:90%">
    <button onclick="closeVideo()">Fechar</button>
    <video id="videoPlayer" controls style="width:100%"></video>
  </div>
</div>

<script>
const phases=[
{
title:"Oportunidade",
text:"Cliente percebe necessidade de transformação",
video:"videos/GMO.mp4"
},
{
title:"Busca tecnologia",
text:"Cliente procura solução SAP/automação",
video:"videos/GMOENGAJAMENTO.mp4"
},
{
title:"Desenho",
text:"Workshops e definição",
video:"videos/GMOENGAJAMENTO.mp4"
},
{
title:"Implementação",
text:"Execução e rollout",
video:"videos/GMORESIST.mp4"
},
{
title:"Adoção",
text:"Uso real e resistência",
video:"videos/GMOADOCACAO.mp4"
},
{
title:"Sustentação",
text:"Escala e captura de valor",
video:"videos/GMOADOCACAO.mp4"
}
]

const timeline=document.getElementById("timeline")
const card=document.getElementById("card")

phases.forEach((p,i)=>{
const el=document.createElement("div")
el.className="step"
el.innerText=p.title
el.onclick=()=>render(i)
timeline.appendChild(el)
})

function render(i){
const p=phases[i]
card.innerHTML=`
<h3>${p.title}</h3>
<p>${p.text}</p>
<button onclick="openVideo('${p.video}')">▶ Ver vídeo</button>
`
}

function openVideo(src){
const modal=document.getElementById("modal")
const vid=document.getElementById("videoPlayer")
vid.src=src
modal.style.display="flex"
}

function closeVideo(){
const modal=document.getElementById("modal")
const vid=document.getElementById("videoPlayer")
vid.pause()
vid.src=""
modal.style.display="none"
}

render(0)
</script>

</body>
</html>
