<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jornada Comercial GMO</title>

<style>
body{font-family:Arial;padding:40px;background:#f5f5f5}
.card{background:#fff;padding:20px;border-radius:12px;margin-bottom:20px;box-shadow:0 4px 12px rgba(0,0,0,.08)}
button{padding:10px 16px;border:none;border-radius:8px;background:#2563eb;color:#fff;font-weight:600;cursor:pointer}
button:hover{opacity:.9}

/* POPUP */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.7);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:.3s}
.modal.active{opacity:1;pointer-events:auto}
.modal-content{background:#000;padding:10px;border-radius:12px;max-width:700px;width:90%}
.close{color:#fff;cursor:pointer;font-size:20px;text-align:right;margin-bottom:6px}
video{width:100%;border-radius:10px}
</style>
</head>

<body>

<h1>Jornada Comercial de GMO</h1>

<div class="card">
<h3>Resistência silenciosa</h3>
<p>Cliente não verbaliza rejeição, mas posterga adoção.</p>
<button onclick="openVideo('videos/resistencia_silenciosa.mp4')">Ver vídeo</button>
</div>

<div class="card">
<h3>Falta de engajamento</h3>
<p>Time entende a mudança, mas não prioriza.</p>
<button onclick="openVideo('videos/falta_engajamento.mp4')">Ver vídeo</button>
</div>

<div class="card">
<h3>Falta de patrocínio</h3>
<p>Liderança não sustenta a mudança.</p>
<button onclick="openVideo('videos/falta_patroncinio.mp4')">Ver vídeo</button>
</div>

<div class="card">
<h3>Comunicação ruim</h3>
<p>Mensagens inconsistentes geram insegurança.</p>
<button onclick="openVideo('videos/comunicacao_ruim.mp4')">Ver vídeo</button>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
<div class="modal-content">
<div class="close" onclick="closeVideo()">✖</div>
<video id="player" controls></video>
</div>
</div>

<script>
function openVideo(src){
  const modal=document.getElementById('modal')
  const player=document.getElementById('player')
  player.src=src
  modal.classList.add('active')
}
function closeVideo(){
  const modal=document.getElementById('modal')
  const player=document.getElementById('player')
  player.pause()
  player.src=''
  modal.classList.remove('active')
}
</script>

</body>
</html>
